name: Deploy Jekyll Calculator to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # karena kamu tidak pakai build Jekyll, langsung upload semua file HTML/JS/CSS

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
